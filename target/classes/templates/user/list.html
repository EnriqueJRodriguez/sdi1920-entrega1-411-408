<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users.title}"></h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{users.placeholder.search}">
			</div>
			<button type="submit" class="btn btn-default" th:text="#{users.button.search}"></button>
		</form>
		<p>
			<span th:text="#{users.message.users}" th:inline="text"></span>
		</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{users.table.email}"></th>
						<th th:text="#{users.table.name}"></th>
						<th th:text="#{users.table.lastName}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${usersList}">
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td>
							<div th:unless="${user.invitation}">
								<button type="button" th:id="${'invitationButton' + user.id}"
									class="btn btn-info">Agregar amigo</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
