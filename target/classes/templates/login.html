<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.title}"></h2>
		<form class="form-horizontal" method="post" action="/login" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{login.message.email}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						th:placeholder="#{login.placeholder.email}"/>
						<span class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{login.message.password}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{login.placeholder.password}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{login.submit}"></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
