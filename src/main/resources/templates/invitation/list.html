<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{invitations.title}"></h2>
		<p>
			<span th:text="#{invitations.message.invitations}" th:inline="text"></span>
		</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{invitations.table.email}"></th>
						<th th:text="#{invitations.table.name}"></th>
						<th th:text="#{invitations.table.lastName}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="invitation: ${invitationsList}">
						<td th:text="${invitation.user.email}"></td>
						<td th:text="${invitation.user.name}"></td>
						<td th:text="${invitation.user.lastName}"></td>
						<td>
							<div>
								<button type="button" th:id="${'acceptButton' + invitation.id}"
									class="btn btn-info" th:text="${invitation.accept}"></button>
							</div>
							<div>
								<button type="button" th:id="${'cancelButton' + invitation.id}"
									class="btn btn-info" th:text="${invitation.cancel}"></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
